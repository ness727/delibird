server:
  port: 8888

spring:
  config:
    import: classpath:secret.yaml

  application:
    name: config-service

  cloud:
    bus:  # 카프카 토픽명
      destination: delibird-config

    config:
      server:
        git:
          uri: https://github.com/ness727/delibird-config

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh