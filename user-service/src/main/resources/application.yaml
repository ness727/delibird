server:
  port: 0

spring:
  application:
    name: user-service

  config:
    import:
      - optional:configserver:http://localhost:8888

  cloud:
    config:
      name: delibird, database
  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    com.megamaker.userservice: debug

management:
  endpoints:
    web:
      exposure:
        include: refresh, busrefresh